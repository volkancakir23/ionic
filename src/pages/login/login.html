<ion-content class="background">
  <ion-card>
    <ion-card-header>
      Kullanıcı Giriş
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>
        <ion-item>
          <ion-input type="text" placeholder="Kullanıcı Adı" value="" [(ngModel)]="userData.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Parola" [(ngModel)]="userData.password"></ion-input>
        </ion-item>
      </ion-list>
      <a>Giriş bilgilerinizi mi unuttunuz? <b>Oturum açmak için yardım alın</b></a>
      <button ion-button block outline color="light" (click)="login()">Oturum Aç</button>
    </ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light">Hesabınız yok mu? Kaydol</button>
</ion-content>
