<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="home">
  <ion-list>
    <ion-list-header>Sefer Listesi</ion-list-header>
    <ion-item-group reorder="false" (ionItemReorder)="$event.applyTo(items)">
      <ion-item *ngFor="let item of items">
        <ion-label>{{item.ogrenci.isim}}</ion-label>
        <ion-toggle [(ngModel)]=item.bindiMi></ion-toggle>
      </ion-item>
    </ion-item-group>
  </ion-list>
  <button ion-button color="primary" (click)="logout()">Logot</button>

</ion-content>
